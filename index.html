<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">
    <title>Exercicio com imagem</title>
</head>

<body>
    <main>
        <section class="mural">
            <div class="pintura">
                <img src="rome.png" alt="Roma de Michelangelo" class="rome">
                <div class="info">
                    <h2 class="titulo">Rome</h2>
                    <h3 class="sub">Michelangelo</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="boat.png" alt="Barco do Vangs" class="barco">
                <div class="info">
                    <h2 class="titulo">Boat at Sea</h2>
                    <h3 class="sub">Van Gogh</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="sand-and-sea.png" alt="Areia e mar da Vinci" class="areia">
                <div class="info">
                    <h2 class="titulo">Sand and Sea</h2>
                    <h3 class="sub">Da Vinci</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="starry-night.png" alt="Noite estrelada do Vangs" class="estrela">
                <div class="info">
                    <h2 class="titulo">Noite Estrelada</h2>
                    <h3 class="sub">Van Gogh</h3>
                </div>
            </div>

        </section>
    </main>

</body>

</html>
